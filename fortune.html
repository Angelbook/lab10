<html>
<body>
<script>
var fortune =prompt("Give me a number between 1 and 3, and I'll predict your future...");
var select = parseInt(fortune);
if(select==1){
	console.log("Sundaes are delicious every day of the week, unless you hate ice cream.");
}
else if(select==2){
	console.log("You shouldn't ask computers about your future.");
}
else if(select==3){
	console.log("When all else fails, remember to show them your moves.");
}
else console.log("You don't follow directions very well.");
</script>
</body>
</html>
